<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="calc-display">0</div>
        <div class="calc-keys" id="calc-keys">
        <button data-type='operator' data-key="plus">+</button>
        <button data-type='operator' data-key="subtract">-</button>
        <button data-type='operator' data-key="multiply">&times;</button>
        <button data-type='operator' data-key="divide">&divide;</button>
        <button data-type='number' id="one">1</button>
        <button data-type='number' id="two">2</button>
        <button data-type='number' id="three">3</button>
        <button data-type='number' id="four">4</button>
        <button data-type='number' id="five">5</button>
        <button data-type='number' id="six">6</button>
        <button data-type='number' id="seven">7</button>
        <button data-type='number' id="eight">8</button>
        <button data-type='number' id="nine">9</button>
        <button data-type='number' id="zero">0</button>
        <button data-type='decimal' id="decimal">.</button>
        <button data-type='clear' id="clear">C</button>
        <button data-type="equal" id="equal">=</button>
        <button data-type="percent" id="percent">&percnt;</button>
        <button data-type="neg" id="neg">+/-</button>
    </div>
    </div>
</body>
</html>
